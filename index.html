<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-f">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bottom Tabs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
</head>

<body>

  <main class="content">
    <div id="ai" class="page active">
      <div class="chat-container">
        <div class="chat-header">
          <h3>AI CHAT WITH VOICE</h3>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
          <button id="image-btn"><i class="fas fa-camera"></i></button>

          <input type="text" id="chat-input" placeholder="Type your message...">
          <button id="voice-btn"><i class="fas fa-microphone"></i></button>
          <input type="file" id="image-input" accept="image/*" style="display: none;">
          <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    <div id="ai-image" class="page">
      <h1>AI Image Generator</h1>
      <div class="image-generator-input-area">
        <input type="text" id="image-prompt-input" placeholder="Enter your image prompt...">
        <button id="generate-image-btn"><i class="fas fa-magic"></i> Generate</button>
      </div>
      <div id="image-results"></div>
    </div>
    <div id="stories" class="page">
      <h1>Stories Page</h1>
      <div class="story-categories">
        <button class="category-btn active" data-category="top-headlines">Top Headlines</button>
        <button class="category-btn" data-category="entertainment">Entertainment</button>
      </div>
      <div id="stories-container"></div>
    </div>
    <div id="settings" class="page">
      <h1>Settings Page</h1>
    </div>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="ai">
      <i class="fas fa-robot"></i>
      <span>AI</span>
    </button>
    <button class="nav-btn" data-target="ai-image">
      <i class="fas fa-image"></i>
      <span>AI Image</span>
    </button>
    <button class="nav-btn" data-target="stories">
      <i class="fas fa-book"></i>
      <span>Stories</span>
    </button>
    <button class="nav-btn" data-target="settings">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
